    <p>银河尽头，百万星爆。</p>
    <p>少女寻找和期望的终点，就是这样一个荒漠。</p>
    <p>从初始的那一片空旷，到终末的这一片虚无。</p>
    <p>少女做了这么多，究竟得到了什么？</p>

    <p>少女在临终前做出了最后的观测。</p>
    <p>404——这是在这荒漠之上的乱石们所构建的数字。</p>
    <p>这个如此简单的数字，却似乎承载了什么深刻的含义。</p>
    <p>「 喂！404！ 」</p>
    <p>——某个熟悉的声音，似乎在她的耳边若隐若现。</p>
    <p>但那不过是稍纵即逝的幻觉罢了。</p>
    <p>「 ...... 」</p>
    <p>「 已经足够了。 」</p>
    <p>这或许就是人类所有的历史，在终末之刻的凝缩。</p>
